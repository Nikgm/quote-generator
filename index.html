<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS file -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_mobile.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Random Quote Generator</title>
</head>
<body>
    <div id="content">
        <header class="overflow-auto">
            <div class="container">
                <div id="row">
                    <div id="tite-div" class="col-sm float-start">
                        <h1 id="title">Random Quotes</h1>
                    </div>
                    <div id="btn-div" class="col-sm float-end">
                        <button id="change-btn" class="btn btn-success">Show Another Quote</button>
                    </div>
                </div>
            </div>
        </header>
        <section>
            <div id="quote-container" class="container">
                <p id="quote">"Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum sed pretium erat, nec congue quam. 
                    Nulla vel elit non nisi lacinia semper. In felis leo, congue id arcu in, ultrices." -<span id="author">Nikolas Michael</span>, <span id="citation">At Home, 2020</span></p>
            </div>
        </section>
        <footer>
            <img src="images/JuliusCeasar.png" alt="smiley face">
        </footer>    
    </div>

    <!--jQuery file-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- JS file -->
    <script src="script.js"></script>
    
</body>
</html>
